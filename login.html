<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Talk App</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="">
      <div class="hero-container">
        <div class="hero-text-container">
          <nav>
            <ul>
              <div>
                <li><a href="./">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">FAQs</a></li>
                <li><a href="#">Blog</a></li>
              </div>

              <div>
                <li class="btn-pill btn-secondary">
                  Sign Up
                </li>
              </div>
            </ul>
          </nav>
          <div class="signup-login-wrapper">
            <h1 class="h2-style">Welcome Back!</h1>
            <form>
              <input
                type="text"
                placeholder="Email"
                name=""
                id=""
                class="mt-2"
              />
              <input
                type="password"
                placeholder="Password"
                name=""
                id=""
                class="mt-1"
              />
              <div class="forget-rememberme-wrapper mt-2">
                <div>
                  <input
                    type="checkbox"
                    id="remember"
                    name="remember"
                    value="remember"
                  />
                  <label for="remember"> Remember Me</label>
                </div>
                <p class="mute">Forgot Password?</p>
              </div>
              <button
                style="align-self: center;"
                type="submit"
                class="btn-pill mt-3 bg-primary"
              >
                Login
              </button>
            </form>
          </div>
        </div>
        <div class="hero-drawing">
          <img class="cblack" src="./img/cblack.svg" />
          <img class="cloud-left" src="./img/cloud-left-top.svg" />
          <img class="cloud-right" src="./img/cloud-right-top.svg" />
          <img class="chatbox-left" src="./img/chatbox-left.svg" />
          <img class="chatbox-right" src="./img/chatbox-right.svg" />
          <img class="face-left" src="./img/face-left.svg" />
          <img class="face-right" src="./img/face-right.svg" />
          <img class="cloud-left-btm" src="./img/cloud-left-btm.svg" />
          <img class="seeds" src="./img/seeds.svg" />
          <img class="t1" src="./img/t1.svg" />
          <img class="t2" src="./img/t2.svg" />
          <img class="t3" src="./img/t3.svg" />
          <img class="c1" src="./img/c1.svg" />
        </div>
      </div>
    </div>
  </body>
</html>
